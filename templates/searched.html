{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

<table class="table table-striped">
        <thead>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th class="d-none d-lg-table-cell">ISBN</th>
            </tr>
        </thead>
        <tbody>
                {% for info in results %}
                    <tr>
                        <td><img src="https://covers.openlibrary.org/b/isbn/{{ info.isbn }}-S.jpg" alt=""></td>
                        <td><a href="{{ url_for('book', isbn = info.isbn) }}">{{ info.title }}</a></td>
                        <td><a href="{{ url_for('book', isbn = info.isbn) }}">{{ info.author }}</a></td>
                        <td class="d-none d-lg-table-cell"><a href="{{ url_for('book', isbn = info.isbn) }}">{{ info.isbn }}</a></td>
                {% endfor %}
        </tbody>
    </table>

{% endblock %}
